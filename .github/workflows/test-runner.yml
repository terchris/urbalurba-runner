# File: .github/workflows/test-runner.yml
#
# Purpose: This workflow runs tests for Node.js, Python, C#, and a Logic App in a local container.
# It uses a self-hosted runner on Linux to execute these tests.

name: Test Runner (Node, Python, C# & Logic App)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-node:
    runs-on: [self-hosted, Linux]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run hello-world.js
        run: node tests/node/hello-world.js

  test-python:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Python Hello World
        run: python3 tests/python/hello-world.py

  test-csharp:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify .NET SDK installation
        run: |
          dotnet --version
          if [ $? -ne 0 ]; then
            echo "Error: .NET SDK is not properly installed or configured."
            exit 1
          fi

      - name: Restore dependencies
        run: dotnet restore tests/csharp/HelloWorld.csproj

      - name: Build project
        run: dotnet build tests/csharp/HelloWorld.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test tests/csharp/HelloWorld.csproj --configuration Release --no-build --verbosity normal

      - name: Run project
        run: dotnet run --project tests/csharp/HelloWorld.csproj --configuration Release --no-build

  test-logic-app:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Logic App container
        run: docker build -t logic-app-test -f tests/logicapp/Dockerfile .

      - name: Run Logic App container
        run: docker run -d -p 8080:80 --name logic-app-container logic-app-test

      - name: Wait for container to start
        run: sleep 30

      - name: Test Logic App
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/workflow_trigger)
          if [ $RESPONSE -eq 200 ]; then
            echo "Logic App test passed"
          else
            echo "Logic App test failed"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker stop logic-app-container && docker rm logic-app-container
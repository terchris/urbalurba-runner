name: Test Runner (Node, Python & C#)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-node:
    runs-on: [self-hosted, Linux]
    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Run hello-world.js
          run: node tests/node/hello-world.js

  test-python:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Python Hello World
        run: python3 tests/python/hello-world.py

  test-csharp:
    runs-on: [self-hosted, Linux]
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        
        - name: Install curl (if not available)
          run: |
            if ! command -v curl &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y curl
            fi

        - name: Install .NET SDK
          run: |
            # Download .NET SDK
            curl -sSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
            chmod +x dotnet-install.sh
            ./dotnet-install.sh --channel 8.0 --install-dir $HOME/.dotnet
            
            # Add .NET to PATH
            echo "$HOME/.dotnet" >> $GITHUB_PATH
            echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV

        - name: Compile and Run C# Hello World
          run: |
            cd tests/csharp
            dotnet new console --no-restore --force
            cp hello-world.cs Program.cs
            dotnet run
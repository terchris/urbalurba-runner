name: Test Runner (Node, Python & C#)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-node:
    runs-on: [self-hosted, Linux]
    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Run hello-world.js
          run: node tests/node/hello-world.js

  test-python:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Python Hello World
        run: python3 tests/python/hello-world.py

  test-csharp:
    runs-on: [self-hosted, Linux]
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.0.x'
            cache: true

        - name: Compile C# Hello World
          run: |
            dotnet new console -o tests/csharp -n HelloWorld
            cp tests/csharp/hello-world.cs tests/csharp/Program.cs
            dotnet restore tests/csharp
            dotnet build tests/csharp

        - name: Run C# Hello World
          run: dotnet run --project tests/csharp